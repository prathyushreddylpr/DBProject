<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body > 
  <form action="{{ url_for('login')}}" method="POST">
  <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="col-sm-4 my-auto">
      <div class="card two bg-white px-5 py-4 mb-3">
        <div class="form-group">
          <label class="form-control-placeholder" for="name">Username</label>
          <input type="text" class="form-control" name="uname" id="username" required></div>
            <div class="form-group">
              <label class="form-control-placeholder" for="password">Password</label>
              <input type="password" name="pass" class="form-control" id="password" required>
              </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="card-footer">
              <div class="d-flex justify-content-center links">
                Don't have an account?<a href="signup">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center">
                <a href="#">Forgot your password?</a>
              </div>
            </div>
      </div>
    </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
